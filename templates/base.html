<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KPSTR{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">KPSTR</a>
            <div>
                <a class="btn btn-outline-primary me-2" href="{{ url_for('register_user') }}">Register User</a>
                <a class="btn btn-outline-success me-2" href="{{ url_for('login_user') }}">Login User</a>
                <a class="btn btn-outline-secondary me-2" href="{{ url_for('register_admin') }}">Register Admin</a>
                <a class="btn btn-outline-dark" href="{{ url_for('login_admin') }}">Login Admin</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
