{% extends 'base.html' %}

{% block title %}Delete Vendor{% endblock %}

{% block content %}
<div class="card mx-auto mt-5" style="max-width: 500px;">
    <div class="card-body">
        <h2 class="card-title text-center">Delete Vendor</h2>
        <form method="POST" action="/vendor/delete/{{ db_name }}">
            <div class="mb-3">
                <label for="vendor_id" class="form-label">Vendor ID:</label>
                <input type="number" class="form-control" name="vendor_id" id="vendor_id" required>
            </div>
            <button type="submit" class="btn btn-danger w-100">Delete Vendor</button>
        </form>
    </div>
</div>
{% endblock %}
