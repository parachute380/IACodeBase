<!DOCTYPE html>
<html>
<head>
    <title>Edit Vendor</title>
</head>
<body>
    <h1>Edit Vendor</h1>
    <form method="POST" action="/vendor/edit/{{ vendor['id'] }}">
        <label>Supplier Name:</label>
        <input type="text" name="name" value="{{ vendor['name'] }}" required><br>
        <label>Contact Info:</label>
        <input type="text" name="contact_info" value="{{ vendor['contact_info'] }}" required><br>
        <label>Website URL:</label>
        <input type="url" name="website" value="{{ vendor['website'] }}" required><br>
        <label>Item Descriptions:</label>
        <textarea name="item_descriptions">{{ vendor['item_descriptions'] }}</textarea><br>
        <label>Images:</label>
        <input type="text" name="images" value="{{ vendor['images'] }}"><br>
        <label>Shipping Costs:</label>
        <input type="number" step="0.01" name="shipping_costs" value="{{ vendor['shipping_costs'] }}" required><br>
        <label>Payment Terms:</label>
        <input type="text" name="payment_terms" value="{{ vendor['payment_terms'] }}" required><br>
        <label>Lead Time:</label>
        <input type="text" name="lead_time" value="{{ vendor['lead_time'] }}"><br>
        <label>Return Policy:</label>
        <input type="text" name="return_policy" value="{{ vendor['return_policy'] }}"><br>
        <label>Payment History:</label>
        <textarea name="payment_history">{{ vendor['payment_history'] }}</textarea><br>
        <button type="submit">Update Vendor</button>
    </form>
</body>
</html>
