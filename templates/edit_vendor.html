{% extends 'base.html' %}

{% block title %}Edit Vendor{% endblock %}

{% block content %}
<div class="card mx-auto mt-5" style="max-width: 600px;">
    <div class="card-body">
        <h2 class="card-title text-center">Edit Vendor</h2>
        <form method="POST" action="{{ url_for('edit_vendor', db_name=db_name, vendor_id=vendor['id']) }}">
            <div class="mb-3">
                <label for="name" class="form-label">Supplier Name:</label>
                <input type="text" class="form-control" name="name" id="name" value="{{ vendor['name'] }}" required>
            </div>
            <div class="mb-3">
                <label for="contact_info" class="form-label">Contact Info:</label>
                <input type="text" class="form-control" name="contact_info" id="contact_info" value="{{ vendor['contact_info'] }}" required>
            </div>
            <div class="mb-3">
                <label for="website" class="form-label">Website URL:</label>
                <input type="url" class="form-control" name="website" id="website" value="{{ vendor['website'] }}" required>
            </div>
            <div class="mb-3">
                <label for="item_descriptions" class="form-label">Item Descriptions:</label>
                <textarea class="form-control" name="item_descriptions" id="item_descriptions">{{ vendor['item_descriptions'] }}</textarea>
            </div>
            <div class="mb-3">
                <label for="images" class="form-label">Images:</label>
                <input type="text" class="form-control" name="images" id="images" value="{{ vendor['images'] }}">
            </div>
            <div class="mb-3">
                <label for="shipping_costs" class="form-label">Shipping Costs:</label>
                <input type="number" class="form-control" step="0.01" name="shipping_costs" id="shipping_costs" value="{{ vendor['shipping_costs'] }}" required>
            </div>
            <div class="mb-3">
                <label for="payment_terms" class="form-label">Payment Terms:</label>
                <input type="text" class="form-control" name="payment_terms" id="payment_terms" value="{{ vendor['payment_terms'] }}" required>
            </div>
            <div class="mb-3">
                <label for="lead_time" class="form-label">Lead Time:</label>
                <input type="text" class="form-control" name="lead_time" id="lead_time" value="{{ vendor['lead_time'] }}">
            </div>
            <div class="mb-3">
                <label for="return_policy" class="form-label">Return Policy:</label>
                <input type="text" class="form-control" name="return_policy" id="return_policy" value="{{ vendor['return_policy'] }}">
            </div>
            <div class="mb-3">
                <label for="payment_history" class="form-label">Payment History:</label>
                <textarea class="form-control" name="payment_history" id="payment_history">{{ vendor['payment_history'] }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Update Vendor</button>
        </form>
    </div>
</div>
{% endblock %}
