{% extends 'base.html' %}

{% block title %}Edit Finance{% endblock %}

{% block content %}
<div class="card mx-auto mt-5" style="max-width: 600px;">
    <div class="card-body">
        <h2 class="card-title text-center">Edit Finance Details</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="raw_material_cost" class="form-label">Raw Material Cost:</label>
                <input type="number" step="0.01" class="form-control" name="raw_material_cost" id="raw_material_cost" 
                       value="{{ finance.raw_material_cost }}" required>
            </div>
            <div class="mb-3">
                <label for="delivery_cost" class="form-label">Delivery Cost:</label>
                <input type="number" step="0.01" class="form-control" name="delivery_cost" id="delivery_cost" 
                       value="{{ finance.delivery_cost }}" required>
            </div>
            <div class="mb-3">
                <label for="selling_price" class="form-label">Selling Price:</label>
                <input type="number" step="0.01" class="form-control" name="selling_price" id="selling_price" 
                       value="{{ finance.selling_price }}" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Save Changes</button>
        </form>
        <div class="text-center mt-3">
            <a href="{{ url_for('business_menu') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
