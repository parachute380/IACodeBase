<!DOCTYPE html>
<html>
<head>
    <title>Vendor List</title>
</head>
<body>
    <h1>Vendors</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Contact Info</th>
                <th>Website</th>
                <th>Shipping Costs</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for vendor in vendors %}
            <tr>
                <td>{{ vendor['id'] }}</td>
                <td>{{ vendor['name'] }}</td>
                <td>{{ vendor['contact_info'] }}</td>
                <td>{{ vendor['website'] }}</td>
                <td>{{ vendor['shipping_costs'] }}</td>
                <td>
                    <a href="/vendor/edit/{{ vendor['id'] }}">Edit</a> |
                    <form method="POST" action="/vendor/delete/{{ vendor['id'] }}" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
