{% extends 'base.html' %}

{% block title %}Add Vendor{% endblock %}

{% block content %}
<div class="card mx-auto mt-5" style="max-width: 600px;">
    <div class="card-body">
        <h2 class="card-title text-center">Add Vendor</h2>
        <form method="POST" action="{{ url_for('add_vendor', db_name=db_name) }}">
            <div class="mb-3">
                <label for="name" class="form-label">Supplier Name:</label>
                <input type="text" class="form-control" name="name" id="name" required>
            </div>
            <div class="mb-3">
                <label for="contact_info" class="form-label">Contact Info:</label>
                <input type="text" class="form-control" name="contact_info" id="contact_info" required>
            </div>
            <div class="mb-3">
                <label for="website" class="form-label">Website URL:</label>
                <input type="url" class="form-control" name="website" id="website" required>
            </div>
            <div class="mb-3">
                <label for="item_descriptions" class="form-label">Item Descriptions:</label>
                <textarea class="form-control" name="item_descriptions" id="item_descriptions"></textarea>
            </div>
            <div class="mb-3">
                <label for="images" class="form-label">Images (comma-separated):</label>
                <input type="text" class="form-control" name="images" id="images">
            </div>
            <div class="mb-3">
                <label for="shipping_costs" class="form-label">Shipping Costs:</label>
                <input type="number" class="form-control" step="0.01" name="shipping_costs" id="shipping_costs" required>
            </div>
            <div class="mb-3">
                <label for="payment_terms" class="form-label">Payment Terms:</label>
                <input type="text" class="form-control" name="payment_terms" id="payment_terms" required>
            </div>
            <div class="mb-3">
                <label for="lead_time" class="form-label">Lead Time:</label>
                <input type="text" class="form-control" name="lead_time" id="lead_time">
            </div>
            <div class="mb-3">
                <label for="return_policy" class="form-label">Return Policy:</label>
                <input type="text" class="form-control" name="return_policy" id="return_policy">
            </div>
            <div class="mb-3">
                <label for="payment_history" class="form-label">Payment History:</label>
                <textarea class="form-control" name="payment_history" id="payment_history"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Vendor</button>
        </form>
    </div>
</div>
{% endblock %}
