{% extends 'base.html' %}

{% block title %}Add Client{% endblock %}

{% block content %}
<div class="card mx-auto mt-5" style="max-width: 600px;">
    <div class="card-body">
        <h2 class="card-title text-center">Add Client</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Client Name:</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter client name" required>
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">Phone Number:</label>
                <input type="text" class="form-control" name="phone_number" id="phone_number" placeholder="Enter phone number" required>
            </div>
            <div class="mb-3">
                <label for="email_address" class="form-label">Email Address:</label>
                <input type="email" class="form-control" name="email_address" id="email_address" placeholder="Enter email address" required>
            </div>
            <div class="mb-3">
                <label for="item_name" class="form-label">Item Name:</label>
                <input type="text" class="form-control" name="item_name" id="item_name" placeholder="Enter item name">
            </div>
            <div class="mb-3">
                <label for="quantity_ordered" class="form-label">Quantity Ordered:</label>
                <input type="number" class="form-control" name="quantity_ordered" id="quantity_ordered" placeholder="Enter quantity ordered">
            </div>
            <div class="mb-3">
                <label for="shipping_address" class="form-label">Shipping Address:</label>
                <textarea class="form-control" name="shipping_address" id="shipping_address" placeholder="Enter shipping address"></textarea>
            </div>
            <div class="mb-3">
                <label for="shipping_cost" class="form-label">Shipping Cost:</label>
                <input type="number" class="form-control" step="0.01" name="shipping_cost" id="shipping_cost" placeholder="Enter shipping cost">
            </div>
            <div class="mb-3">
                <label for="payment_terms" class="form-label">Payment Terms:</label>
                <input type="text" class="form-control" name="payment_terms" id="payment_terms" placeholder="Enter payment terms">
            </div>
            <div class="mb-3">
                <label for="customised" class="form-label">Customised:</label>
                <input class="form-check-input" type="checkbox" name="customised" id="customised">
            </div>
            <div class="mb-3">
                <label for="order_specifications" class="form-label">Order Specifications:</label>
                <textarea class="form-control" name="order_specifications" id="order_specifications" placeholder="Enter order specifications"></textarea>
            </div>
            <div class="mb-3">
                <label for="lead_time" class="form-label">Lead Time:</label>
                <input type="number" class="form-control" name="lead_time" id="lead_time" placeholder="Enter lead time">
            </div>
            <div class="mb-3">
                <label for="delivery_date" class="form-label">Delivery Date:</label>
                <input type="date" class="form-control" name="delivery_date" id="delivery_date">
            </div>
            <div class="mb-3">
                <label for="order_history" class="form-label">Order History:</label>
                <textarea class="form-control" name="order_history" id="order_history" placeholder="Enter order history"></textarea>
            </div>
            <div class="mb-3">
                <label for="return_policy" class="form-label">Return Policy:</label>
                <textarea class="form-control" name="return_policy" id="return_policy" placeholder="Enter return policy"></textarea>
            </div>
            <div class="mb-3">
                <label for="image_file" class="form-label">Upload Image:</label>
                <input class="form-control" type="file" name="image_file" id="image_file">
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Client</button>
        </form>
    </div>
</div>
{% endblock %}
